<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grephtor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- external style sheet -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" /> -->
</head>
<body>
     <h1>Form Elements, Types and Attributes</h1>
    <!-- form element -->
    <form>
        <fieldset>
            <legend>Form element</legend>
                <label>Name</label>
                <!-- <input type="text" placeholder="ex:name" required pattern="[0-5]" min-lenght="2" max-length="3"><br /> -->
                <label>Email</label>
                <input type="email"><br />
                <label>Phone number</label>
                <input type="number"><br />
                <label>Password</label>
                <input type="password"><br />
                <label>Date</label>
                <input type="date"><br />
                <label>Color</label>
                <input type="color"><br />
                <label>Week</label>
                <input type="week"><br />
                <label>Time</label>
                <input type="time"><br />
                <label>Url</label>
                <input type="url"><br />
                <!-- dropdown -->
                <select>
                        <option hidden value="">select value</option>
                        <option>Anil</option>
                        <option>Sravan</option>
                        <option>Salaudhin</option>
                        <option>Mehar</option>
                </select><br />
                 <!-- radio -->
                 <input type="radio" name='radio' value="1" checked> Select 1
                 <br />
                 <input type="radio"  name='radio' value="2"> Select 2
                 <br />
                 <input type="radio"  name='radio' value="3"> Select 3
                 <br />
                 <input type="radio"  name='radio' value="4"> Select 4
                 <br />
                   <!-- checkbox -->
                   <input type="checkbox" value="1" checked> Select 1
                   <br />
                   <input type="checkbox"  value="2"> Select 2
                   <br />
                   <input type="checkbox" value="3"> Select 3
                   <br />
                   <input type="checkbox" value="4"> Select 4
                   <br />
                   <label for="">Textarea</label><br/>
                   <textarea cols="30" rows="5"></textarea><br/>
                <button type="submit">Submit</button>
        </fieldset>
       
    </form>
</body>
</html>
