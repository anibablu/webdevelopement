<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grephtor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- external style sheet -->
    <link rel="stylesheet" type="text/css"  href="./css/style.css" />
    <!-- internal style sheet -->
    <style>
        h1{color:green;}
        .fsize{font-size: 32px;}
        #FSIze{font-size: 60px;}
    </style>
</head>
<body>
     <h1 style="color:gold;">Cascading Style sheets </h1>
     <p class="fsize">20</p>
     <p class="fsize">20</p>
     <p id="FSIze">20</p>
     <p>20</p>
    
</body>
</html>
